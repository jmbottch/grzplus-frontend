<div class="container">
    <div class="row" >
        <div class="col-md-12" >
            <mat-card style="background-color: whitesmoke;" class="borderless">
                <div class="row" style="height: 60px;">
                    <div class="col-md-6">
                        
                            <h2 class="title primary-color">Registreer een nieuwe gebruiker</h2>

                      
                    </div>
                    <div class="col-md-6">
                        <form [formGroup]="selectedForm" class="ml-2">
                        <div class="row">
                            <div class="col-md-8">
                                <mat-form-field appearance="outline" class="ml-2" style="width:100%">
                                    <mat-label>Rol van gebruiker</mat-label>
                                    <mat-select placeholder="Rol gebruiker" formControlName="role">
                                        <mat-option *ngFor="let role of roles" matInput 
                                            [value]="role">{{role}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <button mat-raised-button style="background-color: whitesmoke; width: 100%; height: 54px;" type="submit" (click)="onSelectRole()">Bevestig</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>               
            </mat-card>
        </div>
    </div>
</div>
<app-register-user *ngIf="selected == 'Behandelaar'"></app-register-user>
<app-register-patient *ngIf="selected == 'Revalidant'"></app-register-patient>
