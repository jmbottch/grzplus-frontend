<div class="container detailedCard"  *ngIf="patient" >
    <div class="row">
        <div class="col-md-12">
            <mat-card >
                <mat-card-header>
                    <h2 class="primary-color title mr-2">Persoonlijke gegevens</h2>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-md-12">
                            {{patient!.firstName}} {{patient!.lastName}}

                        </div>
                    </div>

                    
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button (click)="close()">Jo later</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
