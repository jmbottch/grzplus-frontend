<div *ngIf='usertype == "patient"'>
    <div class="container" *ngIf="user">
        <div class="row">
            <div class="col-md-4 equal">
                <mat-card>
                    <mat-card-header>
                        <img mat-card-avatar style="width: 30px; height: 30px;" src="{{user!.resuscitation.image}}" />
                        <mat-card-title>
                            {{user.firstName}} {{user.lastName}}
                        </mat-card-title>

                    </mat-card-header>
                    <mat-card-content>
                        <hr />
                        <div class="row">
                            <div class="col-md-8">
                                Naam:
                                <br />
                                {{user.firstName}} {{user.lastName}}
                                <br /><br />
                                Geboortedatum:
                                <br />
                                {{user.dateOfBirth}}
                                <br /><br />
                                Voorlopige ontslagdatum:
                                <br />
                                {{user.dateOfDeparture}}
                            </div>
                            <div class="col-md-4">
                                <img style="width: 100%; height: 50%;">
                            </div>
                        </div>

                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <mat-card>
                            <mat-card-header>
                                <mat-card-title>
                                    Slik | Dieet advies
                                </mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <hr />
                                Slik:
                                <br />
                                {{user.swallowAdvice}}
                                <br />
                                <br />
                                Dieet:
                                <br />
                                {{user.dietAdvice}}

                            </mat-card-content>
                        </mat-card>
                    </div>
                    <div class="col-md-12 mt-2">
                        <mat-card>
                            <mat-card-header>
                                <mat-card-title>Mobiliteit</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <hr />
                                <div class="row mr-2 ml-2">
                                    <div class="col-md-4 bordered">
                                        <mat-card-subtitle>In kamer</mat-card-subtitle>
                                        <img src="{{user!.mobilityInRoom.image}}" class="img-fluid" />
                                    </div>
                                    <div class="col-md-4 bordered">
                                        <mat-card-subtitle>Op afdeling</mat-card-subtitle>
                                        <img src="{{user!.mobilityOnDepartment.image}}" class="img-fluid" />
                                    </div>
                                    <div class="col-md-4 bordered">
                                        <mat-card-subtitle>Buiten afdeling</mat-card-subtitle>
                                        <img src="{{user!.mobilityOffDepartment.image}}" class="img-fluid" />
                                    </div>
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-user-dashboard *ngIf="usertype == 'user'"></app-user-dashboard>
